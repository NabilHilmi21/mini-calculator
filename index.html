<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main">
        <input type="text" id="place_text" readonly>

        <div id="buttons">
            <button id="button1" class="b-design" >1</button>
            <button id="button2" class="b-design" >2</button>
            <button id="button3" class="b-design" >3</button>
            <button id="button4" class="b-design b-design-2" >+</button><br>
            <button id="button5" class="b-design" >4</button>
            <button id="button6" class="b-design" >5</button>
            <button id="button7" class="b-design" >6</button>
            <button id="button16" class="b-design b-design-2">-</button><br>
            <button id="button9" class="b-design" >7</button>
            <button id="button10" class="b-design" >8</button>
            <button id="button11" class="b-design" >9</button>
            <button id="button12" class="b-design b-design-2" >*</button><br>
            <button id="button14" class="b-design" >0</button>
            <button id="button14" class="b-design" >.</button>
            <button id="button13" class="b-special" onclick="reset()">C</button>
            <button id="button8" class="b-design b-design-2" >/</button><br>
            <button id="button15" class="b-special b-result" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
